<!DOCTYPE html>
<html>

<head>
    <title>Train Schedular!!</title>
    <!-- Link for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <!-- Link for firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Link for moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/trainSchedular.css">

</head>

<body class="bg">
    <div class="container">
        <div>
            <h1 class="display-4" style="background:pink; text-align: center">Anytime is train time</h1>
        </div>
    </div>

    <!-- container for train schedule starts here -->
    <div class="container" style="color: thistle; background: black">
        <div class="row">
            <div class="col">
                <h2 style="text-align: center">Current train schedule</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="train-time">
               <strong>Train time</strong>
            </div>
            <div class="col-sm" id="desti-nation">
               <strong>Destination</strong> 
            </div>
            <div class="col-sm" id="frequ-ency">
               <strong>Frequency(min)</strong>
            </div>
            <div class="col-sm" id="next-arrival">
               <strong> Next Arrival</strong>
            </div>
            <div class="col-sm" id="min-away">
               <strong>Minutes away</strong>
            </div>
        </div>
    </div>
    <br>
    <!-- container for add train starts here -->

    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 formInput" >
                <h2>Add Train</h2>
            </div>
            <div class="col-md-4">

            </div>
        </div>

        <!-- form contents starts here -->
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 formInput">
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="name" class="form-control" id="inputTrainName" placeholder="Train name">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="destination" class="form-control" id="inputDestination" placeholder="Destination">
                    </div>

                    <div class="form-group">
                        <label for="inputTime">First train time(HH:MM-military time)</label>
                        <input type="name" class="form-control" id="inputTime" placeholder="hh:mm" />
                    </div>

                    <div class="form-group">
                        <label for="inputFrequency">Frequency(minutes)</label>
                        <input type="frequency" class="form-control" id="inputFrequency" placeholder="Frequency">
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary buttonStyl">Submit</button>
                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    </div>


    <!-- script -->
    <script src="trainSchedular.js"></script>
</body>

</html>
